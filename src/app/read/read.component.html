<mat-accordion *ngFor="let movie of MyMovies">
    <mat-expansion-panel [expanded]="true" >
    <mat-expansion-panel-header>
    <mat-panel-title>
    <h3> {{ movie.title }} </h3>
    </mat-panel-title>
    <mat-panel-description>
    <h3>{{ movie.year }}</h3>
    </mat-panel-description>
    </mat-expansion-panel-header>
    <img src="{{movie.poster}}">
    <mat-action-row>
    <button mat-button [routerLink]="['/edit', movie._id]" color="primary">EDIT</button>
    <button mat-button (click)= "onDelete(movie._id)" color="warn">DELETE</button>
    </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
